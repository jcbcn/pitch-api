apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "squad.fullname" . }}
  labels:
{{ include "squad.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "squad.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "squad.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: {{ if .Values.imageName }}{{ .Values.imageName }}{{ else }}"{{ .Values.image.repository }}:{{ .Values.image.tag }}"{{ end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /liveness
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          env:
            - name: "ConnectionStrings__ServiceBus"
              valueFrom:
                secretKeyRef:
                  key:  "ServiceBus"
                  name: "connection-strings"
            - name: "ConnectionStrings__MongoDb"
              valueFrom:
                secretKeyRef:
                  key:  "MongoDb"
                  name: "connection-strings"
            - name: "ConnectionStrings__RabbitMQHealthCheck"
              valueFrom:
                secretKeyRef:
                  key:  "RabbitMQHealthCheck"
                  name: "connection-strings"
            - name: ASPNETCORE_ENVIRONMENT
              value: "{{ .Values.aspnetcoreEnvironment }}"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
