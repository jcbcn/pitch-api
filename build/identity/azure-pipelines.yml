variables:
    registryEndpoint: pitch-registry
    dockerRegistry: pitchgame/
trigger:
  branches:
    include:
    - master
  paths:
    include:
    - src/identity/*
    - k8s/helm/identity/*
    - build/identity/*
jobs:
- job: BuildLinux
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: DockerCompose@0
    displayName: Compose build identity
    inputs:
      dockerComposeCommand: 'build pitch.identity.api'
      containerregistrytype: Container Registry
      dockerRegistryEndpoint: $(registryEndpoint)
      dockerComposeFile: src/identity/docker-compose.yml
      qualifyImageNames: true
      projectName: ""
      additionalImageTags: $(Build.BuildNumber)
      dockerComposeFileArgs: |
        DOCKER_REGISTRY=$(dockerRegistry)
  - task: DockerCompose@0
    displayName: Compose push identity
    inputs:
      dockerComposeCommand: 'push pitch.identity.api'
      containerregistrytype: Container Registry
      dockerRegistryEndpoint: $(registryEndpoint)
      dockerComposeFile: src/identity/docker-compose.yml
      qualifyImageNames: true
      projectName: ""
      additionalImageTags: $(Build.BuildNumber)
      dockerComposeFileArgs: |
        DOCKER_REGISTRY=$(dockerRegistry)
  - task: HelmDeploy@0
    inputs:
      connectionType: 'Azure Resource Manager'
      azureSubscription: 'Pay-As-You-Go(c1640d06-3596-4f30-a322-42d2ef2d3992)'
      azureResourceGroup: 'pitch-resource-group'
      kubernetesCluster: 'pitch-aks'
      command: 'init'
      arguments: '--client-only'
  - task: HelmDeploy@0
    inputs:
      connectionType: 'Azure Resource Manager'
      azureSubscription: 'Pay-As-You-Go(c1640d06-3596-4f30-a322-42d2ef2d3992)'
      azureResourceGroup: 'pitch-resource-group'
      kubernetesCluster: 'pitch-aks'
      command: 'package'
      chartPath: './k8s/helm/identity'
      destination: '$(Build.ArtifactStagingDirectory)'
      updateDependency: true
      arguments: '--app-version=$(Build.BuildNumber)'
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'helm'
      publishLocation: 'Container'