variables:
    registryEndpoint: pitch-registry
    dockerRegistry: pitchgame/
trigger:
  branches:
    include:
    - master
  paths:
    include:
    - src/api-gateway/*
    - k8s/helm/api-gateway/*
jobs:
- job: BuildLinux
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: DockerCompose@0
    displayName: Compose build api-gateway
    inputs:
      dockerComposeCommand: 'build pitch.gateway.api'
      containerregistrytype: Container Registry
      dockerRegistryEndpoint: $(registryEndpoint)
      dockerComposeFile: src/api-gateway/docker-compose.yml
      qualifyImageNames: true
      projectName: ""
      dockerComposeFileArgs: |
        TAG=$(Build.SourceBranchName)
        DOCKER_REGISTRY=$(dockerRegistry)
  - task: DockerCompose@0
    displayName: Compose push api-gateway
    inputs:
      dockerComposeCommand: 'push pitch.gateway.api'
      containerregistrytype: Container Registry
      dockerRegistryEndpoint: $(registryEndpoint)
      dockerComposeFile: src/api-gateway/docker-compose.yml
      qualifyImageNames: true
      projectName: ""
      dockerComposeFileArgs: |
        TAG=$(Build.SourceBranchName)
        DOCKER_REGISTRY=$(dockerRegistry)
  - task: HelmInstaller@1
    inputs:
      helmVersionToInstall: 'latest'
  - task: HelmDeploy@0
    inputs:
      connectionType: 'Azure Resource Manager'
      azureSubscription: 'Pay-As-You-Go(c1640d06-3596-4f30-a322-42d2ef2d3992)'
      azureResourceGroup: 'pitch-resource-group'
      kubernetesCluster: 'pitch-aks'
      command: 'init'
      arguments: '--client-only'
  - task: HelmDeploy@0
    inputs:
      connectionType: 'Azure Resource Manager'
      azureSubscription: 'Pay-As-You-Go(c1640d06-3596-4f30-a322-42d2ef2d3992)'
      azureResourceGroup: 'pitch-resource-group'
      kubernetesCluster: 'pitch-aks'
      command: 'package'
      chartPath: './k8s/helm/api-gateway'
      destination: '$(Build.ArtifactStagingDirectory)'
      updateDependency: true
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'helm'
      publishLocation: 'Container'