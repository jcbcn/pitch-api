variables:
    registryEndpoint: pitch-registry
    dockerRegistry: pitchgame/
trigger:
  branches:
    include:
    - master
  paths:
    include:
    - src/match/*
    - k8s/helm/match/*
    - build/match/*
jobs:
- job: BuildLinux
  pool:
    vmImage: 'ubuntu-latest'
  steps:
  - task: Docker@2
    displayName: Build and Push
    inputs:
      command: buildAndPush
      containerRegistry: pitch-registry
      Dockerfile: src/match/Dockerfile
      repository: pitchgame/match.api
  - task: HelmDeploy@0
    inputs:
      connectionType: 'Azure Resource Manager'
      azureSubscription: 'Pay-As-You-Go(c1640d06-3596-4f30-a322-42d2ef2d3992)'
      azureResourceGroup: 'pitch-resource-group'
      kubernetesCluster: 'pitch-aks'
      command: 'init'
      arguments: '--client-only'
  - task: HelmDeploy@0
    inputs:
      azureSubscription: 'Pay-As-You-Go(c1640d06-3596-4f30-a322-42d2ef2d3992)'
      azureResourceGroup: 'pitch-resource-group'
      kubernetesCluster: 'pitch-aks'
      command: 'package'
      chartPath: './k8s/helm/match'
      updateDependency: true
      overrideValues: image.tag=$(Build.BuildId)
  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'helm'
      publishLocation: 'Container'
